<section class="panel-heading">
    <div class="row">
        <div class="col-xs-12 text-right pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs">
                    <span class="fa fa-edit" title="{{'item.functions.eidt' | translate}}"></span>
                </button>
                <button type="button" class="btn btn-default btn-xs">
                    <span class="fa fa-code" title="{{'item.functions.copyCode' | translate}}"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>
                <span style="color: {{item.rarity.color}};">{{item.name}}&nbsp;</span>
                <span class="text-right pull-right badge" title="{{'item.common.levelRequirement' | translate}}">
                    {{item.level}}
                </span>
            </h2>
        </div>
    </div>
</section>
