<div class="panel panel-default">

    <div class="panel-heading">Login</div>
    <div class="panel-body">

        <form class="form-horizontal" role="form">
            <div class="form-group" data-ng-class="{'has-error': errors.name}">
                <label for="name" class="col-sm-3 control-label">Username</label>

                <div class="col-sm-9">
                    <input type="text" id="name" class="form-control" data-ng-model="user.name"
                           required="required"
                           maxlength="255"/>
                    <span class="help-inline" data-ng-show="errors['name']">{{errors['name']}}</span>
                </div>

                <label for="password" class="col-sm-3 control-label">Password</label>

                <div class="col-sm-9">
                    <input type="password" id="password" class="form-control" data-ng-model="user.password"
                           required="required"
                           maxlength="255"/>
                    <span class="help-inline" data-ng-show="errors['password']">{{errors['password']}}</span>
                </div>
            </div>

            <div class="form-group text-right">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary" data-ng-click="login()">login</button>

                    <button type="button" class="btn btn-default" data-ng-click="cancel()">cancel</button>
                </div>
            </div>
        </form>

    </div>

</div>
