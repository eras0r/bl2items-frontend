<div class="form-group" data-ng-class="{'has-error': error}">

    <label for="color" class="col-sm-3 control-label">Color</label>

    <div class="col-sm-9">
        <input type="text" id="color" class="form-control" data-ng-model="ngModel" required="required" maxlength="7"/>

        <span data-ng-show="error">{{error}}</span>
    </div>

</div>
