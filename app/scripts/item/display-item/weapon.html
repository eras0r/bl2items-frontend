<article class="panel panel-default">

    <div data-ng-include="'scripts/item/display-item/item-header.html'"></div>

    <ul class="list-group">
        <li class="list-group-item">
            <span class="badge" data-ng-bind-html="getDamageValue()"></span>
            <span data-translate="item.weapon.damage"></span>
        </li>
        <li class="list-group-item">
            <span class="badge">{{item.accuracy | number: 1}}</span>
            <span data-translate="item.weapon.accuracy"></span>
        </li>
        <li class="list-group-item">
            <span class="badge">{{item.fireRate | number: 1}}</span>
            <span data-translate="item.weapon.fireRate"></span>
        </li>
        <li class="list-group-item">
            <span class="badge">{{item.reloadSpeed | number: 1}}</span>
            <span data-translate="item.weapon.reloadSpeed"></span>
        </li>
        <li class="list-group-item">
            <span class="badge">{{item.magazineSize}}</span>
            <span data-translate="item.weapon.magazineSize"></span>
        </li>
        <li class="list-group-item" data-ng-show="hasSpecialDamageType()">
            <span class="badge">{{item.elemDamage}}</span>
            <span data-translate="{{item.damageType.damageLabel}}"></span>
        </li>
        <li class="list-group-item" data-ng-show="hasSpecialDamageType()">
            <span class="badge">{{item.elemChance | number: 1}}</span>
            <span data-translate="{{item.damageType.chanceLabel}}"></span>
        </li>
    </ul>

    <div data-ng-include="'scripts/item/display-item/item-footer.html'"></div>

</article>
