<header>
    <!--<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="NavCtrl">-->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <img class="logo" src="images/bl2-logo.png">
                </button>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="hidden-xs hidden-sm">
                        <a href="#" class="logo-link">
                            <img class="logo" src="images/bl2-logo.png">
                        </a>
                    </li>

                    <navigation-item data-nav-item="navItem" data-ng-repeat="navItem in navItems"></navigation-item>

                </ul>

                <!-- language switcher -->
                <ul class="nav navbar-nav navbar-right" data-ng-controller="LanguageCtrl">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            {{getCurrentLanguage()}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li data-ng-repeat="language in languages">
                                <a hr data-ng-click="changeLanguage(language)">{{language}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</header>
