<article class="panel panel-default">

    <div data-ng-include="'scripts/item/display-item/item-header.html'"></div>

    <ul class="list-group">
        <li class="list-group-item">
            <span class="badge">{{item.capacity}}</span>
            <span data-translate="item.shield.capacity"></span>
        </li>
        <li class="list-group-item">
            <span class="badge">{{item.rechargeRate}}</span>
            <span data-translate="item.shield.rechargeRate"></span>
        </li>
        <li class="list-group-item">
            <span class="badge">{{item.rechargeDelay}}</span>
            <span data-translate="item.shield.rechargeDelay"></span>
        </li>

        <!-- TODO add additional shield specific properties -->
    </ul>

    <div data-ng-include="'scripts/item/display-item/item-footer.html'"></div>

</article>
