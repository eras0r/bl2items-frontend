<div class="panel panel-default">
    <div class="panel-heading" data-translate="admin.files.list.pageTitle">Files</div>
    <div class="panel-body" data-translate="admin.files.list.pageDescription"></div>

    <table class="table table-striped table-bordered">

        <tr>
            <th data-translate="admin.files.list.table.header.id"></th>
            <th data-translate="admin.files.list.table.header.name"></th>
            <th data-translate="admin.files.list.table.header.mediatype"></th>
            <th data-translate="admin.files.list.table.header.size"></th>
            <th data-translate="admin.files.list.table.header.width"></th>
            <th data-translate="admin.files.list.table.header.height"></th>
            <th data-translate="admin.files.list.table.header.menu" class="col-xs-1"></th>
        </tr>

        <tr data-ng-repeat="file in vm.files">
            <td>{{file.id}}</td>
            <td>{{file.name}}</td>
            <td>{{file.mediatype}}</td>
            <td>{{file.size}}</td>
            <td>{{file.width}}</td>
            <td>{{file.height}}</td>
            <td class="text-center">
                <button type="button" class="btn btn-default btn-xs" data-ui-sref=".edit({id: file.id})">
                    <span class="glyphicon glyphicon-pencil" title="{{'admin.files.list.table.menu.edit' | translate}}">
                    </span>
                </button>

                <button type="button" class="btn btn-danger btn-xs" data-ng-click="vm.remove(file)">
                    <span class="glyphicon glyphicon-trash"
                          title="{{'admin.files.list.table.menu.delete' | translate}}">
                    </span>
                </button>
            </td>
        </tr>
    </table>

    <div class="panel-footer text-right">
        <button type="button" class="btn btn-success" data-ui-sref=".upload"
                title="{{'admin.files.list.table.footer.upload' | translate}}">
            <span class="glyphicon glyphicon-plus-sign"></span>
            <span data-translate="admin.files.list.table.footer.upload"></span>
        </button>
    </div>

</div>
