<section class="panel-footer">

    <ul>
        <li class="unique-text" ng-show="item.uniqueText">{{item.uniqueText}}</li>

        <li data-ng-repeat="text in getAdditionalText()"><span ng-bind-html="text | highlightText"></span></li>
        <li ng-bind-html="item.elementalText" ng-show="item.elementalText"
            style="color: {{item.damageType.color}};">
        </li>
    </ul>

    <div class="row">
        <span class="col-sm-4" style="color: {{item.rarity.color}};">
            {{item.manufacturer.name}}
        </span>
        <span class="col-sm-4 text-center" style="color: {{item.damageType.color}};" data-ng-show="item.itemtype === 'weapon'">
            {{item.damageType.name}}
        </span>
        <span class="col-sm-4 text-right pull-right" style="color: {{item.rarity.color}};">
            {{item.rarity.name}}
        </span>
    </div>
</section>
