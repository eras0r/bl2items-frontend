<div class="panel panel-default">
    <div class="panel-heading">Manufacturers</div>
    <div class="panel-body">
        <p>Here you can manage the available manufacturers...</p>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <th>name</th>
            <th class="col-xs-1">&nbsp;</th>
            <th class="col-xs-1">&nbsp;</th>
        </tr>
        <tr data-ng-repeat="manufacturer in manufacturers">
            <td>{{manufacturer.name}}</td>
            <td class="text-center">
                <button type="button" class="btn btn-default btn-xs"
                        data-ui-sref=".edit({id: manufacturer.id})">
                    <span class="glyphicon glyphicon-pencil" title="edit manufacturer"></span>
                    <span class="gl"></span>
                </button>
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-danger btn-xs" data-ng-click="remove(manufacturer)">
                    <span class="glyphicon glyphicon-trash" title="delete manufacturer"></span>
                </button>
            </td>
        </tr>
    </table>

    <div class="panel-footer text-right">
        <button type="button" class="btn btn-success" data-ui-sref=".create"
                title="create new manufacturer">
            <span class="glyphicon glyphicon-plus-sign"></span>
            create new manufacturer
        </button>
    </div>

</div>
