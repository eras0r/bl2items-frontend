<div class="panel panel-default">
    <div class="panel-heading" data-translate="login.title"></div>
    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group" data-ng-class="{'has-error': vm.errors.name}">
                    <label for="name" class="col-lg-2 control-label" data-translate="login.username.label"></label>

                    <div class="col-lg-10">
                        <input type="text" id="name" class="form-control" data-ng-model="vm.user.name"
                               required="required" maxlength="255"
                               placeholder="{{'login.username.placeholder' | translate}}"/>
                    </div>
                </div>
                <div class="form-group" data-ng-class="{'has-error': vm.errors.password}">
                    <label for="password" class="col-lg-2 control-label" data-translate="login.password.label"></label>

                    <div class="col-lg-10">
                        <input type="password" id="password" class="form-control" data-ng-model="vm.user.password"
                               required="required" maxlength="255"
                               placeholder="{{'login.password.placeholder' | translate}}"/>
                    </div>
                </div>

                <div class="form-group text-right">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-default" data-ng-click="vm.login()">login</button>

                        <button type="button" class="btn btn-primary" data-ng-click="vm.cancel()">cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
