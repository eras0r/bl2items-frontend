<article class="item-card">

    <div data-ng-include="'scripts/item/display-item/item-header.html'"></div>

    <section class="item-stats">
        <p>
            <span class="stat-name" data-translate="item.weapon.damage"></span>
            <span class="stat-value">{{item.damage}}</span>
        </p>
        <p>
            <span class="stat-name" data-translate="item.weapon.accuracy"></span>
            <span class="stat-value">{{item.accuracy}}</span>
        </p>
        <p>
            <span class="stat-name" data-translate="item.weapon.fireRate"></span>
            <span class="stat-value">{{item.fireRate}}</span>
        </p>
        <p>
            <span class="stat-name" data-translate="item.weapon.reloadSpeed"></span>
            <span class="stat-value">{{item.reloadSpeed}}</span>
        </p>
        <p>
            <span class="stat-name" data-translate="item.weapon.magazineSize"></span>
            <span class="stat-value">{{item.magazineSize}}</span>
        </p>
    </section>

    <div data-ng-include="'scripts/item/display-item/item-footer.html'"></div>

</article>
