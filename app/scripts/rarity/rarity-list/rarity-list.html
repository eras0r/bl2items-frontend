<div class="panel panel-default">
    <div class="panel-heading">Rarities</div>
    <div class="panel-body">
        <p>Here you can manage the available rarities...</p>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <th>name</th>
            <th>color</th>
            <th>sortOrder</th>
            <th class="col-xs-1">&nbsp;</th>
            <th class="col-xs-1">&nbsp;</th>
        </tr>
        <tr data-ng-repeat="rarity in rarities" style="color: {{rarity.color}}">
            <td>{{rarity.name}}</td>
            <td>{{rarity.color}}</td>
            <td>{{rarity.sortOrder}}</td>
            <td class="text-center">
                <button type="button" class="btn btn-default btn-xs" data-ui-sref="admin.rarities.edit({id: rarity.id})">
                    <span class="glyphicon glyphicon-pencil" title="edit rarity"></span>
                </button>
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-danger btn-xs" data-ng-click="deleteRarity(rarity)">
                    <span class="glyphicon glyphicon-trash" title="delete rarity"></span>
                </button>
            </td>
        </tr>
    </table>

    <div class="panel-footer text-right">
        <button type="button" class="btn btn-success" data-ui-sref="admin.rarities.create" title="create new rarity">
            <span class="glyphicon glyphicon-plus-sign"></span> create new rarity
        </button>
    </div>

</div>
