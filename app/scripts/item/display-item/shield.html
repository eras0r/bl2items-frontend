<article class="item-card">

    <div data-ng-include="'scripts/item/display-item/item-header.html'"></div>

    <section class="item-stats">
        <p>
            <span class="stat-name" data-translate="item.shield.capacity"></span>
            <span class="stat-value">{{item.capacity}}</span>
        </p>
        <p>
            <span class="stat-name" data-translate="item.shield.rechargeRate"></span>
            <span class="stat-value">{{item.rechargeRate}}</span>
        </p>
        <p>
            <span class="stat-name" data-translate="item.shield.rechargeDelay"></span>
            <span class="stat-value">{{item.rechargeDelay}}</span>
        </p>
        <!-- TODO add additional shield specific properties -->
    </section>

    <div data-ng-include="'scripts/item/display-item/item-footer.html'"></div>

</article>
