<h1>TODO implement weapon list</h1>

<article class="col-md-3 col-sm-6 col-xs-12" data-ng-repeat="weapon in weapons">

    <section>
        LEVEL REQUIREMENT: {{weapon.level}}
    </section>
    <section style="color: {{weapon.rarity.color}}">
        <h2>{{weapon.name}}</h2>
    </section>
    <!-- weapon stats -->
    <section>
        <p>
            <span class="col-sm-7">Damage</span>
            <span class="col-sm-5">{{weapon.damage}}</span>
        </p>

        <p>
            <span class="col-sm-7">Accuracy</span>
            <span class="col-sm-5">{{weapon.accuracy}}</span>
        </p>

        <p>
            <span class="col-sm-7">Fire Rate</span>
            <span class="col-sm-5">{{weapon.fireRate}}</span>
        </p>

        <p>
            <span class="col-sm-7">Reload Speed</span>
            <span class="col-sm-5">{{weapon.reloadSpeed}}</span>
        </p>

        <p>
            <span class="col-sm-7">Magazine Size</span>
            <span class="col-sm-5">{{weapon.magazineSize}}</span>
        </p>
    </section>
    <section>
        <p>{{weapon.uniqueText}}</p>

        <p>{{weapon.additionalText}}</p>
    </section>


</article>
